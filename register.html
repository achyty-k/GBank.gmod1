<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Регистрация - Банк</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>Регистрация</h2>
    <form id="register-form">
        <label for="username">Имя пользователя:</label>
        <input type="text" id="username" name="username" required>
        <label for="password">Пароль:</label>
        <input type="password" id="password" name="password" required>
        <button type="submit">Зарегистрироваться</button>
    </form>
    <p id="error-message" style="color:red;"></p>
</body>
<script>
    document.getElementById('register-form').addEventListener('submit', function(event) {
        event.preventDefault();

        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        if (localStorage.getItem(`user_${username}`)) {
            document.getElementById('error-message').innerText = 'Пользователь с таким именем уже существует';
        } else {
            localStorage.setItem(`user_${username}`, password);
            localStorage.setItem('userAuthenticated', username);
            location.href = 'dashboard.html'; // Перенаправление в личный кабинет после регистрации
        }
    });
</script>
</html>
